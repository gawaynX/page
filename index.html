<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hundekarte von Sisal</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 90vh;
      width: 100%;
    }

    .custom-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    .custom-popup button {
      margin: 5px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }

    .marker-icon {
      border-radius: 50%;
      border: 3px solid transparent;
      object-fit: cover;
    }

    .green-border {
      border: 3px solid green !important;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">üê∂ Hundekarte von Sisal</h1>
  <div id="map"></div>

  <!-- Benutzerdefinierter Dialog -->
  <div id="uploadPrompt" class="custom-popup" style="display: none;">
    <p>M√∂chtest du ein Bild an dieser Stelle hochladen?</p>
    <button onclick="handleUploadChoice(true)">Ja</button>
    <button onclick="handleUploadChoice(false)">Nein</button>
  </div>

  <input type="file" id="fileInput" accept="image/*" style="display:none" />

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
